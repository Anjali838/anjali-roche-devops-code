# name of pipeline workflow
name: Anjali terraform workflow 
# trigger action 
# when there is a push happen in main branch pipeline gonna trigger
on: 
  push:
    branches: [ "main" ]  
    paths-ignore:
      - "README.md"
      - "terraform.tfstate"

# creating jobs
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps: # what exactly you want to run in ubuntu machine
# calling first github action to clone my main data to runner machine
    - name: taking code from my repo
      uses: actions/checkout@v5
      with:
        ref: main

# terraform installing
    - name: installing terraform
      uses: hashicorp/setup-terraform@v3

# running some commands
    - name: my first step to test github action
      run: |
        echo "Hello World!"
        git version
        whoami
        ls -a
        terraform version